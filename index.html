<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barrio&display=swap" rel="stylesheet">
    <script src="./app.js" defer></script>
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <header>
        <h1>Tic-Tac-Toe</h1>
        <div id="new-button">New Game</div>
    </header>
    <h3 class="display"></h2>
    <div class="grid-container">
        <div id="a1" class="gamesquare"></div>
        <div id="a2" class="gamesquare"></div>
        <div id="a3" class="gamesquare"></div>
        <div id="b1" class="gamesquare"></div>
        <div id="b2" class="gamesquare"></div>
        <div id="b3" class="gamesquare"></div>
        <div id="c1" class="gamesquare"></div>
        <div id="c2" class="gamesquare"></div>
        <div id="c3" class="gamesquare"></div>
    </div>
    <div class="modal">
        <div class="modal-content">
            <h2>Please enter player names</h2>
            <label for="player-one">Player One:<input type="text" id="player-one" name="player-one" value="X"> X</label>
            <label for="player-two">Player Two:<input type="text" id="player-two" name="player-two" value="o"> o</label>
            <div id="start-game-button">Start Game</div>
        </div>
    </div> 
</body>
</html>
